<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATAR - Chat Agente</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <h1 class="chat-title">Chat Agente</h1>
            <div class="header-controls">
                <button class="icon-btn" id="btn-voice" aria-label="Activar voz">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <button class="icon-btn" id="btn-audio" aria-label="Audio">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chat-messages">
            <!-- Welcome message -->
            <div class="message message-agent">
                <div class="message-content">
                    <p>Hola, ¿en qué puedo ayudarte hoy?</p>
                </div>
                <button class="message-action" aria-label="Reproducir">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 22v-20l18 10-18 10z"/>
                    </svg>
                </button>
            </div>

            <!-- Audio visualization placeholder -->
            <div class="audio-visualization" id="audio-viz">
                <canvas id="audio-canvas"></canvas>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-area">
            <!-- Action buttons (mobile) -->
            <div class="input-actions mobile-only">
                <button class="action-btn" id="btn-mic" aria-label="Grabar voz">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                    </svg>
                </button>
                <button class="action-btn" id="btn-copy" aria-label="Copiar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                </button>
                <button class="action-btn" id="btn-camera" aria-label="Cámara">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                </button>
                <button class="action-btn" id="btn-docs" aria-label="Documentos">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                </button>
            </div>

            <!-- File Preview (before sending) -->
            <div class="file-preview" id="file-preview" style="display: none;"></div>

            <!-- Text input -->
            <div class="input-container">
                <button class="attach-btn" id="btn-attach" aria-label="Adjuntar archivo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                </button>
                <input
                    type="text"
                    id="message-input"
                    class="message-input"
                    placeholder="Escribe un mensaje o habla..."
                    autocomplete="off"
                >
                <button class="send-btn" id="btn-send" aria-label="Enviar mensaje">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>

            <!-- Bottom navigation (mobile) -->
            <nav class="bottom-nav mobile-only">
                <button class="nav-btn" data-action="gallery">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </svg>
                    <span>Galería</span>
                </button>
                <button class="nav-btn" data-action="camera">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    <span>Camera</span>
                </button>
                <button class="nav-btn" data-action="video">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                    </svg>
                    <span>Camera</span>
                </button>
                <button class="nav-btn" data-action="documents">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    <span>Documentos</span>
                </button>
            </nav>
        </footer>

        <!-- Upload Modal -->
        <div class="modal" id="upload-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="upload-zone" id="upload-zone">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                    <p>Arrastra o toca para subir archivos</p>
                    <input type="file" id="file-input" multiple hidden>
                </div>
                <!-- Camera capture inputs (hidden, activated programmatically) -->
                <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>
                <input type="file" id="video-input" accept="video/*" capture="environment" hidden>
            </div>
        </div>

        <!-- Voice Recording Overlay -->
        <div class="voice-overlay" id="voice-overlay">
            <div class="voice-content">
                <div class="voice-animation">
                    <canvas id="voice-canvas"></canvas>
                </div>
                <button class="voice-btn" id="voice-stop" aria-label="Terminar grabación">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </button>
                <p class="voice-status">Escuchando... Di algo</p>
            </div>
        </div>

        <!-- Image Lightbox -->
        <div class="lightbox" id="lightbox">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <img src="" alt="Imagen ampliada" id="lightbox-img">
        </div>
    </div>

    <!-- Dev Panel (only visible in dev mode) -->
    <div class="dev-panel" id="dev-panel" style="display: none;">
        <button class="dev-toggle" id="dev-toggle" aria-label="Configuración">⚙</button>
        <div class="dev-content" id="dev-content">
            <h3>Configuración API</h3>
            <div class="dev-status" id="dev-status">
                <span class="status-dot"></span>
                <span class="status-text">Sin token</span>
            </div>
            <div class="dev-field">
                <label for="auth-token-input">Token de autenticación:</label>
                <textarea id="auth-token-input" placeholder="Pega aquí el token de gcloud..."></textarea>
            </div>
            <div class="dev-actions">
                <button id="btn-set-token" class="dev-btn primary">Guardar Token</button>
                <button id="btn-clear-token" class="dev-btn">Limpiar</button>
                <button id="btn-create-session" class="dev-btn">Nueva Sesión</button>
            </div>
            <p class="dev-hint">Token: <code>gcloud auth print-identity-token --impersonate-service-account=SA_EMAIL</code></p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
